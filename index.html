<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project 365</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- HEADER / BRAND -->
  <header class="site-header">
    <h1>Project 365</h1>
    <p class="tagline">Everyday discipline. Everyday wear.</p>
  </header>

  <!-- STORE FRONT -->
  <section class="shop">

    <div class="product">
      <img src="images/shirt1.jpg" alt="Project 365 Tee">
      <h3>Project 365 Tee</h3>
      <p class="price">$35</p>
      <button>View Item</button>
    </div>

    <div class="product">
      <img src="images/hoodie1.jpg" alt="Project 365 Hoodie">
      <h3>Project 365 Hoodie</h3>
      <p class="price">$65</p>
      <button>View Item</button>
    </div>

    <div class="product">
      <img src="images/hat1.jpg" alt="Project 365 Hat">
      <h3>Project 365 Hat</h3>
      <p class="price">$30</p>
      <button>View Item</button>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
